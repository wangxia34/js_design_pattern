<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.3.1.js"></script>
    <style>
        html,
        body {
            margin: 0;
            /*background-color: #25003a;*/
            overflow: hidden;
        }
        canvas {
            position: relative;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            /*background-color: #25003a;*/
            overflow: hidden;
        }
    </style>
</head>
<body>

    <canvas id="myCanvas" width="1400" height="763"></canvas>

<script>


    var c=document.getElementById("myCanvas");
    var ctx=c.getContext("2d");

    var w_height = $(window).height();

    var w_width = $(window).width();

    var sever_imgs = document.createElement("img");
    sever_imgs.src = "img/sever.png";


    var user_imgs = document.createElement("img");
    user_imgs.src = "img/user.png";


    sever_imgs.onload = function (ev) {
        ctx.drawImage(sever_imgs,200,w_height - 40 - 46 - 30, 50, 50);
    };

    user_imgs.onload = function (ev) {
        ctx.drawImage(user_imgs,100,40,50,50);
    };


    ctx.moveTo(100 + 23, 40 + 23);

    // 直线
    ctx.lineTo(200 + 23, w_height - 40 - 46 - 30 + 23);

    // 曲线
    // context.quadraticCurveTo(50, (w_height-30)/2, 100 + 23, w_height - 40 - 46 - 30 + 23);

    ctx.stroke();


    ctx.fillStyle='red';
    ctx.beginPath();
    ctx.arc(800,300,30,0,2*Math.PI,true);
    ctx.closePath();
    ctx.fill();
    setInterval(function(){
        run(ctx);
    }, 50);

    var speed=0;
    var startPoint=800;
    function run(cxt){

        speed=-7;
        cxt.clearRect(0,0,1024,728);
        //cxt.top+=speed;
        startPoint+=speed;
        cxt.beginPath();
        cxt.arc(startPoint,300,30,0,2*Math.PI,true);
        cxt.closePath();
        cxt.fill();
    }



</script>
</body>
</html>
