<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas</title>
    <script src="jquery-3.3.1.js"></script>
    <script src="canvas5.js"></script>
    <style>
        #canvas {
            background-color: #fff;
            border: 1px solid #ccc;
            margin: 0 auto;
            display: block
        }
    </style>
</head>
<body>
<canvas height="400" width="600" id="canvas"></canvas>
<script>


    var option = {
        canvasId: 'canvas',
        data: {
            ctrlA: [50, 200],
            ctrlB: [50, 300],
            start: [100, 50],
            end: [100, 400],
            speed: 0.01
        }
    };

    var newMap = new LinearGradient(option);

    newMap.initData();

    newMap.drawBall();



</script>
</body>
</html>
