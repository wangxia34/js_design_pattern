	class Singleton{
		constructor(name){
			this.name = name;
			this.instance = null;
		}
		
		getName(){
			alert(this.name);
		}
		
		static getInstance(name){
			if(!this.instance){
				this.instance = new Singleton(name);
			}
			return this.instance;
		}
	}
	var a = Singleton.getInstance('sven1');
	var b = Singleton.getInstance('sven2');
	alert(a === b); // true
