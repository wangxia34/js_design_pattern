        var Folder = function( name ){

	        };

	            console.log( '开始扫描文件夹: ' + name );
	            for ( var i = 0, file; file = files[i]; i++ ){
	            	
	                file.scan();
	            }
	        };

	        	add:add,
	        	scan:scan
	        }
        };
