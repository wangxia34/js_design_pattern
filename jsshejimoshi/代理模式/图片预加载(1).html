<script type="text/javascript">
	var myImage = (function() {
		var imgNode = document.createElement('img');
		document.body.appendChild(imgNode);
		return {
			setSrc: function(src) {
				imgNode.src = src;
			}
		}
	})();
	myImage.setSrc('images/tupian1.jpg');//最好使用其他页面加载过来的数据
</script>
